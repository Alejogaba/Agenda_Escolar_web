<nav class="navbar-expand-lg bg-primary">
  <br>
  <h1><strong>Gestion administrador</strong></h1>
</nav>
<br>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="md-form" >
        <h5 position="stacked">Detalles del administrador</h5>
        <textarea class="md-textarea" 
          disabled
          readonly
          rows="7"
          >{{textoTextarea}}
        </textarea>
        <br>
        <form>
          <label for="inputBuscarAlumno">Buscar coordinador</label>
          <input class="form-control" [(ngModel)]="idAdministradorSeleccionado" id="inputBuscarAlumno" name="inputbuscaralumno" type="number" min="0" max="0" placeholder="Ingrese la identificación del coordinador">
          <button class="btn btn-primary mt-2" (click)="buscarAdministrador()">Buscar (icono)</button>
        </form>
        
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="px-3" class="col-sm-12">
      <h5 position="stacked">Registrar coordinador</h5>
      <form>
        <div class="container">
          <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputIdDocente">Identificación</label>
                    <input class="form-control" name="idDocente" id="inputIdDocente" placeholder="Número de identificación" type="number" [disabled]="inputNombreMode" [(ngModel)]="administrador.id" >  
                  </div>
                 <div class="form-group">
                  <label for="inputNombreDocente">Nombres</label>
                  <input class="form-control" name="nombreDocente" id="inputNombreDocente" placeholder="Nombres del alumno" type="name" [(ngModel)]="administrador.nombres" >
                 </div>
                  <div class="form-group">
                    <label for="inputApellidosDocente">Apellidos</label>
                    <input class="form-control" name="apellidoDoc" id="inputApellidosDocente" placeholder="Apellidos del alumno" type="name"[(ngModel)]="administrador.apellidos" >  
                  </div>
                  </div>
                  
                <div class="col-sm-6">

                  <div class="form-group">
                    <label for="inputTelefonoDocente">Télefono/celular</label>
                    <input class="form-control" name="telDocente" id="inputTelefonoDocente" placeholder="Número de télefono o celular del padre o acudiente" type="number" [(ngModel)]="administrador.telefono" value="0">  
                  </div>
                  <div class="form-group">
                    <label for="inputCorreoDocente">Correo electrónico</label>
                    <input class="form-control" name="correoDocente" id="inputCorreoDocente" placeholder="Correo electrónico del usuario" type="name" [disabled]="inputNombreMode" [(ngModel)]="administrador.correo_electronico">  
                  </div>
                  <div class="form-group">
                    <label for="inputPassword">Contraseña</label>
                    <input (keyup.enter)="guardarAdministrador()" class="form-control" required name="passwordAdmin" id="inputPassword" placeholder="Contraseña del usuario" type="name" [disabled]="inputNombreMode" [(ngModel)]="password" >  
                  </div>
                 </div>
          </div>
        </div>
      
        <div class="container pl-5 py-4 container-btn justify-content-md-center">
          <div class="row">
            <div class="col-lg-3 col-md-3 mt-1 col-sm-6 col-xs-12" >
              <button class="btn btn-primary btn-lg" (click)="guardarAdministrador()" >Guardar (icono)</button>
            </div >
            <div class="col-lg-3 col-md-3 col-sm-6 mt-1 col-xs-12">
              <button class="btn btn-primary btn-lg" (click)="limpiar()">Limpiar (icono)</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 mt-1 col-xs-12">
              <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal" [disabled]="!inputNombreMode">Eliminar (icono)</button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mt-1 col-xs-12">
              <button class="btn btn-primary btn-lg" (click)="volver()">Volver</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">ADVERTENCIA</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    ¿Esta seguro que desea eliminar el alumno?<br>la cuenta asociada también sera eliminada y no podra acceder a la plataforma
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger mr-3" data-dismiss="modal" (click)="eliminarAdministrador()">Eliminar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
  </div>
</div>
</div>
</div>
