
<div class="container">

        <h1 class="col-sm-12">SOY UN</h1>
            <div (click)="iraRegistroDocente()" class="items col-xs-6 col-sm-6 col-md-6 col-lg-6 searchable-container">
                <div>
                    <div class="info-block block-info clearfix">
                        <div class="square-box pull-left">
                            <span class="glyphicon glyphicon-tags glyphicon-lg"></span>
                        </div>
                        <div data-toggle="buttons" class="btn-group bizmoduleselect">
                            <label class="btn btn-default">
                                <div class="bizcontent">

                        </div>
                    </div>
                </div>
            </div>
            <div (click)="iraRegistroAlumno()" class="items col-xs-6 col-sm-6 col-md-6 col-lg-6 searchable-container">

                        <div class="square-box pull-left">
                            <span class="glyphicon glyphicon-tags glyphicon-lg"></span>

                                <div class="bizcontent">

                                </div>

                    </div>

	</div>
</div>
