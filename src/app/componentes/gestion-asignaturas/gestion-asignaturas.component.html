 <nav class="navbar-expand-lg bg-primary">
    <br>
    <h1><strong>Gestionar asignaturas</strong></h1>
</nav>
<br>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="md-form" >
          <h5 position="stacked">Detalles de la asignatura</h5>
          <textarea class="md-textarea" 
            disabled
            readonly
            rows="7"
            >{{textoTextarea}}
          </textarea>
          <br>
          <select class="form-control" placeholder="Seleccione una asignatura..." [(ngModel)]="idAsignaturaSeleccionada" (change)="seleccionAsignatura()">
            <option value="" >Seleccione una asignatura...</option>
            <option id="seleccionAsignatura" *ngFor="let asignatura of listaAsignaturas" 
             value="{{asignatura.id}}" >
             {{asignatura.nombre}}</option>
          </select>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="px-3" class="col-sm-12">
        <h5 position="stacked">Registrar asignaturas</h5>
        <form>
          <div class="form-group">
            <label for="inputNombreAsignatura">Nombre de la asignatura</label>
            <input class="form-control" (keyup.enter)="guardarAsignatura()" name="nombre" Placeholder="Asignatura" id="inputNombreAsignatura" [disabled]="inputNombreMode" [(ngModel)]="asignatura.nombre" autocapitalize="on" autocomplete="off"  (ngModelChange)="asignatura.nombre = $event.toUpperCase()" type="name" >  
          </div>
        
          <div class="container pl-5 py-4 container-btn justify-content-md-center">
            <div class="row">
              <div class="col-lg-3 col-md-3 mt-1 col-sm-6 col-xs-12" >
                <button class="btn btn-primary btn-lg" (click)="guardarAsignatura()" >Guardar <img src="../../../assets/Iconos/floppy-disk.svg" alt="https://noticiasbancarias.com/wp-content/plugins/accelerated-mobile-pages/images/SD-default-image.png" class="thumbnail-mini" ></button>
              </div >
              <div class="col-lg-3 col-md-3 col-sm-6 mt-1 col-xs-12">
                <button class="btn btn-primary btn-lg" (click)="limpiar()">Limpiar  <img src="../../../assets/Iconos/sweeping.svg" alt="https://noticiasbancarias.com/wp-content/plugins/accelerated-mobile-pages/images/SD-default-image.png" class="thumbnail-mini" ></button>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 mt-1 col-xs-12">
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal" [disabled]="!inputNombreMode">Eliminar  <img src="../../../assets/Iconos/delete.svg" alt="https://noticiasbancarias.com/wp-content/plugins/accelerated-mobile-pages/images/SD-default-image.png" class="thumbnail-mini" ></button>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-6 mt-1 col-xs-12">
                <button class="btn btn-primary btn-lg" (click)="volver()">Volver <img src="../../../assets/Iconos/return.svg" alt="https://noticiasbancarias.com/wp-content/plugins/accelerated-mobile-pages/images/SD-default-image.png" class="thumbnail-mini" ></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">ADVERTENCIA</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Â¿Esta seguro que desea eliminar la asignatura?<br> esta sera desasignada de todos los docentes que la dicten
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger mr-3" data-dismiss="modal" (click)="eliminarAsignatura()">Eliminar</button>
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    </div>
  </div>
</div>
</div>
