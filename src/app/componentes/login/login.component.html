
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
<ngb-toast class="toast"
  *ngIf="show"
  [header]="headerToast"
  [delay]="3000"
  [autohide]="autohide"
  (hide)="show = false; autohide = true"
  [ngStyle]="{'background-color': colorToast}"
>
  <div *ngIf="autohide">
   {{mensajeToast}}
  </div>
</ngb-toast>


  <div class="lgnText">INICIO DE SESIÓN</div>
  <div class="logo">
    <img src="../../../assets/Iconos/login.svg" alt="https://noticiasbancarias.com/wp-content/plugins/accelerated-mobile-pages/images/SD-default-image.png"></div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
          <div class="form-group">
            <label for="lg_usertype" class="sr-only">Tipo de usuario  </label>      
            <select class="form-control" id="lg_usertype" name="usertype" [(ngModel)]="role" placeholder="Tipo de usuario">
              <option value="">Tipo de usuario</option>
              <option value="admin">Coordinador</option>
              <option value="docente">Docente</option>
              <option value="alumno">Alumno</option>
            </select>
          </div>
					<div class="form-group">
						<label for="lg_username" class="sr-only">Correo electronico</label>
						<input type="text" placeholder="Correo electrónico" [(ngModel)]="email" class="form-control" id="lg_username" name="lg_username" >
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" [(ngModel)]="password" class="form-control" id="lg_password" (keyup.enter)="onSubmitLogin()" name="lg_password" placeholder="Contraseña">
					</div>
         
						
					<!--<div class="form-group login-group-checkbox">
            <p>¿Olvidastes tu Contraseña? <a href="#">Haz click aquí</a></p>
            <input type="checkbox" id="lg_remember" name="lg_remember">
              <label for="lg_remember">Recordar</label> 
            </div>-->
					
				</div>
				<button type="submit" (click)="onSubmitLogin()" class="login-button"><i class="fa fa-chevron-right"></i><img class="arrow" src="../../../assets/Iconos/arrow-right.svg" alt="->"></button>
			</div>
			<div class="etc-login-form">
				<p>¿No tienes cuenta? puedes crear una <a (click)="iraRegistro()" >haciendo click aquí</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
